<body>
<nav class = "navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class = "navbar-brand col-sm-3 col-md-2 mr-0" href = "/">Superhero Tracker</a>
</nav>

<div class = "container-fluid">
    <div class = "row">
        <nav class = "col-md-2 d-none d-md-block bg-light sidebar">
            <div class = "sidebar-sticky">
                <ul class = "nav flex-column">
                    <li class = "nav-item">
                        <a class = "nav-link" href = "superheroes">
                            <span class = "">Superheroes</span>
                        </a>
                    </li>
                    <li class = "nav-item">
                        <a class = "nav-link" href = "powers">
                            <span class = "">Powers</span>
                        </a>
                    </li>
                    <li class = "nav-item">
                        <a class = "nav-link" href = "locations">
                            <span class = "">Locations</span>
                        </a>
                    </li>
                    <li class = "nav-item">
                        <a class = "nav-link" href = "organizations">
                            <span class = "currentPageLink">Organizations</span>
                        </a>
                    </li>
                    <li class = "nav-item">
                        <a class = "nav-link" href = "sightings">
                            <span class = "">Sightings</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav> <!-- end sidebar -->

        <main role = "main" class = "col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class = "content" style = "display: grid; grid-template-columns: 2fr 1fr;">

                <div class = "left text-center m-3">

                    <!--TABLE HEADING BEGIN-->

                    <h2>Organizations</h2>

                    <!--TABLE HEADING END-->

                    <!--START OF TABLE-->

                    <table class = "table table-striped">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Phone Number</th>
                            <th>Location Name</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each = "organization : ${allOrganizations}">
                            <td><a href ="#" th:href ="@{organizationDetails(id=${organization.orgId})}"><span th:text = "${organization.orgName}">Organization Name</span></a></td>
                            <td th:text = "${organization.phoneNumber}">Phone Number</td>
                            <td th:text = "${organization.location.locationName}">Location Name</td>
                            <td><a href = "#" th:href = "@{/organizationEdit(id=${organization.orgId})}">Edit</a></td>
                            <td><a href = "#" th:href = "@{/organizationDelete(id=${organization.orgId})}">Delete</a></td></tr>
                        </tbody>
                    </table>

                    <!--END OF TABLE-->
                </div>
                <div class = "right text-center m-3">

                    <!--FORM HEADER START-->

                    <h2 class = "formHeader">Add Organization</h2>

                    <!--FORM HEADER END-->


                    <!--BEGIN ADD FORM-->

                    <form action="addOrganization" method="POST">
                        <div class="form-group row">
                            <label for="name" class="col-4 col-form-label">Name</label>
                            <div class="col-8">
                                <input type="text" name="name" id="name" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="phoneNum" class="col-4 col-form-label">Phone</label>
                            <div class="col-8">
                                <!--<input type="text" name="name" id="name" class="form-control" placeholder="">-->
                                <input type="text" name="phoneNum" id="phoneNum" maxlength="14" class="form-control" />
<!--                                <input type="hidden" id="phoneNumDB" />-->
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="location" class="col-4 col-form-label">
                                Location</label>
                            <div class="col-8">
                                <select id="location" name="locationId" class="form-control" >
                                    <option th:each="location : ${locations}"
                                            th:value="${location.locationId}"
                                            th:text="${location.locationName}">
                                        Location Name</option>
                                </select>
                            </div>
                        </div>
<!--                        <div class="form-group row">-->
<!--                            <label for="location" class="col-4 col-form-label">Location</label>-->
<!--                            <div class="col-8">-->
<!--                                <select type="text" name="location" id="location" class="form-control" placeholder=""></select>-->
<!--                            </div>-->
<!--                        </div>-->

                        <button type="submit" class="btn btn-outline-dark btn-sm my-2">Click here to enter a new location instead</button>

                        <div class="form-group row">
                            <label for="description" class="col-4 col-form-label">Organization Description</label>
                            <div class="col-8">
                                <textarea name="description" id="description" class="form-control" placeholder=""></textarea>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="superheroes" class="col-4 col-form-label">
                                Superheroes</label>
                            <div class="col-8">
                                <select multiple id="superheroes" name="superheroId"
                                        class="form-control" >
                                    <option th:each="superhero : ${superheroes}"
                                            th:value="${superhero.superheroId}"
                                            th:text="${superhero.superheroName}">
                                        Superhero Name</option>
                                </select>
                            </div>
                        </div>
<!--                        <div class="form-group row">-->
<!--                        <label for="name" class="col-4 col-form-label">Superheroes</label>-->
<!--                        <div class="col-8">-->
<!--                            <select type="text" name="name" id="name" class="form-control" placeholder=""></select>-->
<!--                        </div>-->
<!--                    </div>-->

                        <button type="submit" class="btn btn-primary">Add Organization</button></form>

                    <!-- END OF FORM -->
                </div>
            </div>


        </main>
    </div>
</div>

<script src = "https://code.jquery.com/jquery-3.5.1.min.js"

<script>

//js for formatting the phone number as user types it

    let telEl = document.querySelector('#phoneNum');

    telEl.addEventListener('keyup', (e) => {
  let val = e.target.value;
  e.target.value = val
    .replace(/\D/g, '')
    .replace(/(\d{1,3})(\d{1,3})?(\d{1,4})?/g, function(txt, f, s, t) {
      if (t) {
        return `(${f}) ${s}-${t}`
      } else if (s) {
        return `(${f}) ${s}`
      } else if (f) {
        return `(${f})`
      }
    });
})

console.log(telEl.value);
